<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<title>Machrep</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>
		<link rel="stylesheet" href="styles/payment.css" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
		/>

		<link
			rel="shortcut icon"
			type="image/png"
			href="/assets/image/ico.png"
		/>
	</head>
	<body>
		<div class="modal-wrapper">
			<div class="card-image">
				<div class="card-front">
					<img
						class="card-background"
						src="https://raw.githubusercontent.com/MoosaSaadat/card-checkout/master/card.png"
						alt="Credit Card"
					/>
					<div class="card-logo">
						<div class="logo-circle left"></div>
						<div class="logo-circle right"></div>
					</div>
					<span class="card-number">XXXX XXXX XXXX XXXX</span>
					<div class="card-info left">
						<span class="card-holder-title">CARDHOLDER NAME</span>
						<span class="card-holder-name">NAME SURNAME</span>
					</div>
					<div class="card-info right">
						<span class="valid-thru-title">VALID THRU</span>
						<span class="valid-thru-date">MM/YY</span>
					</div>
				</div>
				<div class="card-rear">
					<img
						class="card-background"
						src="https://raw.githubusercontent.com/MoosaSaadat/card-checkout/master/card.png"
						alt="Credit Card"
					/>
					<div class="card-logo">
						<div class="logo-circle left"></div>
						<div class="logo-circle right"></div>
					</div>
					<div class="black-bar"></div>
					<div class="card-info">
						<span class="white-bar"></span>
						<span class="security-code">123</span>
					</div>
				</div>
				<span class="active-border"></span>
			</div>
			<div class="card-form">
				<div class="form-wrapper">
					<form action="#">
						<div class="form-input">
							<i class="fa fa-credit-card"></i>
							<input
								type="text"
								name="card-number"
								id="#number"
								placeholder="Card Number"
								onfocus="flipCard(event);"
								onblur="deactivateBorder(event)"
								onkeyup="traceNumberInput(event)"
								value=""
							/>
						</div>
						<div class="form-input">
							<i class="fa fa-user"></i>
							<input
								type="text"
								name="card-holder-name"
								id="#name"
								placeholder="Card Holder Name"
								onfocus="flipCard(event);"
								onblur="deactivateBorder(event)"
								onkeyup="traceNameInput(event)"
								value=""
							/>
						</div>
						<div class="form-input">
							<i class="fa fa-calendar"></i>
							<input
								type="text"
								name="valid-thru-date"
								id="#expiry"
								placeholder="Expiry Date"
								onfocus="flipCard(event);"
								onblur="deactivateBorder(event)"
								onkeyup="traceDateInput(event)"
								value=""
							/>
						</div>
						<div class="form-input">
							<i class="fa fa-lock"></i>
							<input
								type="number"
								name="security-code"
								id="#code"
								placeholder="Security Code"
								onfocus="flipCard(event);"
								onblur="deactivateBorder(event)"
								onkeyup="traceCodeInput(event)"
								value=""
							/>
						</div>
						<div class="form-input btn">
							<i class="fa fa-check"></i>
							<button type="submit" href="main-page.html">
								<a class="cheque-done" href="main-page.html"
									>Done</a
								>
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="/scripts/payment.js"></script>
	</body>
</html>
